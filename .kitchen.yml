---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  attributes:
    user: skellington
    
platforms:
  - name: ubuntu-14.04


suites:
  - name: skellington
    run_list:
      - recipe[skellington::default]
    attributes:

  - name: thighbone
    run_list:
      - recipe[skellington::default]
    attributes:
      ruby-ng:
        ruby_version: 1.9.3

  - name: kneecap
    run_list:
      - recipe[skellington::default]
    attributes:
      ruby-ng:
        ruby_version: 2.2
